<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog</title>
  </head>
  <body>
    <section class="card">
      <div class="card__img">
        <img src="./assets/plantas.webp" alt="plantas" loading="lazy" />
        <span class="banner">Diseño</span>
      </div>
      <div class="card__content">
        <h3 class="card__title">Abrazando el minimalismo</h3>
        <p class="card__p">
          Desde esculturas minimalistas hasta pinturas minimalistas, este blog
          te inspirará a apreciar la belleza que reside en la simplicidad.
        </p>
        <blockquote class="card__quote">Julian Lobon</blockquote>
      </div>
    </section>
  </body>
</html>
